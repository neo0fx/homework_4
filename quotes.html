<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Мои любимые цитаты</title>
    <style>
        @import url('fonts/main_font.css');
        :root{--bg:#f2eefe;--accent:#20214f;--accent-dark:#9da3e0}
        html,body{height:100%;margin:0;font-family:'StratosSkyeng',sans-serif;background:var(--bg);color:#111}
        .bg-pattern{position:fixed;top:0;left:0;width:100%;height:100%;font-size:28px;line-height:1.4;color:rgba(0,0,0,0.06);word-wrap:break-word;overflow:hidden;white-space:pre-wrap;z-index:0;pointer-events:none;font-weight:700;padding:24px}
        .page{min-height:100vh;padding:48px 24px;display:flex;justify-content:center;position:relative;z-index:1}
        .container{width:1100px}
        .controls{display:flex;justify-content:space-between;gap:20px;margin-bottom:28px}
        .btn{background:linear-gradient(180deg,var(--accent),var(--accent-dark));color:#fff;padding:12px 26px;border-radius:28px;text-decoration:none;font-weight:700}
        h1{font-size:28px;text-align:center;margin:0 0 28px}
        .content{max-width:880px;margin:0 auto;color:#222;line-height:1.8}
        ul{margin-left:16px}
        ul li{margin:14px 0}
        @media(max-width:800px){.container{width:100%}.btn{padding:10px 14px}}
    </style>
</head>
<body>
    <div class="bg-pattern" id="bgPattern"></div>
    <div class="page">
        <div class="container">
            <div class="controls"><a class="btn" href="memes.html">&lt;&lt;&lt;&lt;Предыдущая страница</a></div>
            <h1>Мои любимые цитаты</h1>
            <div class="content">
                <ul>
                    <li>«Пепе шнейне вата фа»</li>
                    <li>«Горбатого исправит могила»</li>
                    <li>«Всему своё время»</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        const text = '＞⟡＜ '.repeat(500);
        document.getElementById('bgPattern').textContent = text;
    </script>
</body>
</html>
